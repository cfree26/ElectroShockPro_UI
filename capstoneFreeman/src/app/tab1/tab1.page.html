<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ohms Law Calculator</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ohms Law</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Voltage (V)</ion-label>
          <ion-input
            [(ngModel)]="voltage"
            type="text"
            placeholder="Enter Voltage"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Current (I)</ion-label>
          <ion-input
            [(ngModel)]="current"
            type="text"
            placeholder="Enter Current"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Resistance (R)</ion-label>
          <ion-input
            [(ngModel)]="resistance"
            type="text"
            placeholder="Enter Resistance"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="calculateVoltage()">
          Calculate Voltage
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="calculateCurrent()">
          Calculate Current
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="calculateResistance()">
          Calculate Resistance
        </ion-button>
      </ion-col>
    </ion-row>

    <!-- Clear Button -->
    <ion-row>
      <ion-col>
        <ion-button expand="block" color="medium" (click)="clearFields()">
          Clear
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label color="primary">Result: {{ result }}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
