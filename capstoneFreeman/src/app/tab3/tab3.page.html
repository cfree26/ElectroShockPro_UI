<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Power Calculations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Power Calculations</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Voltage (V)</ion-label>
          <ion-input
            [(ngModel)]="voltage"
            type="number"
            placeholder="Enter Voltage"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Current (I)</ion-label>
          <ion-input
            [(ngModel)]="current"
            type="number"
            placeholder="Enter Current"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button expand="block" (click)="calculatePower()"
          >Calculate Power</ion-button
        >
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label color="primary">Power: {{ power }} W</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- Clear Button -->
    <ion-row>
      <ion-col>
        <ion-button expand="block" color="medium" (click)="clearFields()"
          >Clear</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
